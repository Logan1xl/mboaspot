<div class="design-demo container">
  <h1>Design system demo</h1>

  <section class="palette">
    <h2>Palette</h2>
    <div class="swatches">
      <div class="swatch primary">Primary</div>
      <div class="swatch secondary">Secondary</div>
      <div class="swatch accent">Accent</div>
      <div class="swatch success">Success</div>
      <div class="swatch error">Error</div>
      <div class="swatch info">Info</div>
    </div>
  </section>

  <section class="components">
    <h2>Buttons</h2>
    <div class="btn-row">
      <app-button class="mr" variant="primary">Primary</app-button>
      <app-button class="mr" variant="secondary">Secondary</app-button>
      <app-button class="mr" variant="accent">Accent</app-button>
      <app-button class="mr" variant="ghost">Ghost</app-button>
    </div>

    <h2>Card</h2>
    <app-card title="Card title">
      <p>This is a sample card body to preview styles.</p>
    </app-card>

    <h2>Inputs</h2>
    <app-input label="Email" placeholder="you@example.com"></app-input>
  </section>
</div>
