# Configuration H2 pour les tests
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Ignorer le catalog en mode test (IMPORTANT)
spring.jpa.properties.hibernate.default_catalog=
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Configuration JWT
jwt.secret=testSecretKeyForJwtThatIsAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000
