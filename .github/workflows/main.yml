name: Backend CI - Optimisé

on:
  # Réduisez les déclencheurs
  push:
    branches: [main]
    # Supprimez les déclencheurs sur .github/workflows
    # Gardez seulement le code backend
    paths:
      - "backend/**"
      - "!backend/**/*.md" # Exclure fichiers inutiles

  # Limitez les PR
  pull_request:
    branches: [main]
    paths: ["backend/**"]

# Ajoutez des conditions pour éviter les builds inutiles
jobs:
  test:
    # Évitez de lancer sur les commits de merge
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')

    runs-on: ubuntu-latest
    timeout-minutes: 5 # Limitez le temps

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch seulement le nécessaire
          fetch-depth: 1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"
          cache-dependency-path: "backend/pom.xml"

      - name: Tests rapides
        run: |
          chmod +x mvnw
          # Tests seulement, pas de packaging
          ./mvnw test -DskipTests=false -Dspring.profiles.active=test -DskipITs

  build-and-push:
    # Exécutez seulement sur push vers main (pas sur PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile # Spécifiez directement
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mboaspot:latest
          # Pas de tag SHA pour économiser l'espace
          cache-from: type=gha
          cache-to: type=gha,mode=max
