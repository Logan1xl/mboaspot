name: Backend CI - Build & Push Docker Image

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"

jobs:
  # =====================================================
  # JOB 1 : TESTS (profil test + H2)
  # =====================================================
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Give execute permission to mvnw
        run: chmod +x mvnw

      - name: Run tests with test profile
        run: ./mvnw clean test -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: test

  # =====================================================
  # JOB 2 : BUILD & PUSH DOCKER IMAGE (apr√®s tests OK)
  # =====================================================
  build-and-push:
    runs-on: ubuntu-latest
    needs: test

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image with Docker Compose
        run: |
          docker compose build mb_api_compose

      - name: Tag Docker image
        run: |
          docker tag mboaspot_backend \
            ${{ secrets.DOCKERHUB_USERNAME }}/mboaspot:latest
          docker tag mboaspot_backend \
            ${{ secrets.DOCKERHUB_USERNAME }}/mboaspot:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mboaspot:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mboaspot:${{ github.sha }}
